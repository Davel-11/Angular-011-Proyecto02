<div  class="card" style="width: 17rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'Q':true }}</p>
      
    </div>
    <div class="card-footer" *ngIf="shoppingCart">
        <button 
        *ngIf="shoppingCart.getQuantity(product) == 0; else updateQuantity"
        (click)="addToCart()"
         class="btn btn-secondary btn-block">Agregar al Carrito</button>
         <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart" ></product-quantity>
         </ng-template>         
    </div>
</div>
