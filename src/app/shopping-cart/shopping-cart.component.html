<h1>Shopping Cart</h1>

<ng-container *ngIf="cart$ | async as cart">
    <p>
        Tiene {{ cart.totalItemsCount }} objetos en su Carrito de compra
    </p>


    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productId of cart.productIds">
          <td>{{ cart.items[productId].product.title }}</td>
          <td>{{ cart.items[productId].quantity }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>



</ng-container>
